<div class="toast" data-bind="foreach: messages">
  <div class="toast__message" data-bind="css: $data.className">
    <div class="toast__message-content">
      <p data-bind="text: $data.text" />
      <a href="#" class="delete delete--is-medium" data-bind="click: $data.remove"></a>
    </div>
  </div>
</div>
