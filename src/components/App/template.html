<div id="app">
  <loading id="global-loading" params="isLoading: location().isFetching()"></loading>
  <p data-bind="if: location().error()">We are sorry but we were not able to find your location :/</p>
  <div data-bind="ifnot: location().error()">
    <p data-bind="text: location().currentLocation()" />
  </div>
</div>
