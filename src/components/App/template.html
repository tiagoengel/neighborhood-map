<div class="app">
  <loading id="global-loading" params="isLoading: isLoading"></loading>
  <div data-bind="visible: !isLoading()">
    <span data-bind="visible: initError()">
      <p>We are sorry but we were not able to find your location :/</p>
    </span>
    <div data-bind="visible: !initError()">
      <app-header params="onClickMenu: toggleSidebar" />
      <sidebar />
      <p data-bind="text: location" />
    </div>
  </div>
</div>
